{% extends "base.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<style>
  .content-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 30vh;
    text-align: center;
  }

  .typing-text {
    font-size: 48px;
    font-weight: 700;
    background: linear-gradient(90deg, #6C63FF, #00F5D4);
    -webkit-background-clip: text;
    color: transparent;
    white-space: nowrap;
    border-right: 3px solid #00F5D4;
    width: 0;
    overflow: hidden;
    animation: typing 1s steps(800, end) forwards, blink 0.0s infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 125% }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  .content-paragraph {
    margin-top: 20px;
    font-size: 18px;
    color: #b0b6c4;
    max-width: 700px;
  }
</style>

<div class="content-section">
  <h1 class="typing-text">{{ content_heading }}</h1>
  <p class="content-paragraph">{{ content_paragraph }}</p>
</div>
{% endblock %}
